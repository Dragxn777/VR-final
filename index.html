<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #04524A; density: 0.25">
      <a-assets>
        <a-asset-item
          id="FantasyHouse"
          src="./assets/FantasyHouse.glb"
        ></a-asset-item>
        <a-asset-item id="palm" src="./assets/PalmTree.glb"></a-asset-item>
        <a-asset-item id="grave" src="./assets/Gravestone.glb"></a-asset-item>
        <a-asset-item id="cemetary" src="./assets/Cemetary.glb"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/Lamp.glb"></a-asset-item>
        <a-asset-item
          id="lantern"
          src="./assets/CandleLantern.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#FantasyHouse" position="0 0 0"></a-entity>

      <a-entity
        gltf-model="#palm"
        position="-2 0 0"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <a-entity
        gltf-model="#palm"
        position="-2 0 1.5"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <!-- <a-entity
        gltf-model="#cemetary"
        position="-2 0.27 1.5"
        scale="0.5 0.5 0.5"
      >
      </a-entity> -->

      <a-entity
        gltf-model="#palm"
        position="1.5 0 -1"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <a-entity
        gltf-model="#palm"
        position="2.5 0 1"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <!-- <a-entity
        gltf-model="#grave"
        position="1 0.320 1"
        scale="2 2 2"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        gltf-model="#grave"
        position="-1 0.320 1"
        scale="2 2 2"
        rotation="0 90 0"
      ></a-entity> -->

      <a-entity
        gltf-model="#lantern"
        position="0.547 1.566 1"
        scale="0.5 0.5 0.5"
        rotation="0 90 0"
      >
        <a-entity
          light="type: hemisphere; color: #04524A;  intensity: 0.5; "
          position="0 0 0"
        ></a-entity>
      </a-entity>

      <a-entity
        gltf-model="#lantern"
        position="-0.547 1.566 1"
        scale="0.5 0.5 0.5"
        rotation="0 90 0"
      >
        <a-entity
          light="type: hemisphere; color: #04524A;  intensity: 0.5; "
          position="0 0 0"
        ></a-entity>
      </a-entity>

      <a-entity gltf-model="#lamp" position="1 0.3 1.3" scale="1 1 1">
        <a-entity
          geometry="primitive: cone;"
          material="color: #04524A; emissive: #ffffff; emissiveIntensity: 5;"
          radius-top="0.1"
          radius-bottom="0.1"
          position="0 0.1 0"
          scale="0.18 0.18 0.18"
        ></a-entity>
      </a-entity>

      <a-entity gltf-model="#lamp" position="-1 0.3 1.3" scale="1 1 1">
        <a-entity
          geometry="primitive: cone;"
          material="color: #04524A; emissive: #ffffff; emissiveIntensity: 5; shader: standard"
          position="0 0.1 0"
          scale="0.18 0.18 0.18"
        ></a-entity>
      </a-entity>

      <a-plane
        position="0 0 0"
        width="50"
        height="50"
        depth="0.2"
        rotation="-90 0 0"
        color="#000000"
      ></a-plane>

      <a-entity
        light="type: spot; color: #04524A; intensity: 24"
        position="0 0 10"
      >
      </a-entity>

      <a-sky color="#"></a-sky>
      <a-camera position="0 2 5"> </a-camera>
    </a-scene>
  </body>
</html>
