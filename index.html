<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>


  </head>
  <body>
    <a-scene 
    fog="type: exponential; color: #fff000; density: 0.002"
    >
      <a-assets>
        <a-asset-item
          id="FantasyHouse"
          src="./assets/FantasyHouse.glb"
        ></a-asset-item>

        <img id="stars" src="./assets/sky_16_2k.png" alt=>

        <a-asset-item
          id="wall"
          src="./assets/mur.glb"
        ></a-asset-item>

        <a-asset-item
          id="bolt"
          src="./assets/bolt.glb"
        ></a-asset-item>

        <a-asset-item
          id="palm"
          src="./assets/PalmTree.glb"
        ></a-asset-item>

        <img
        id="road"
        src="./assets/ground.png"
      ></img>

        <img
        id="map"
        src="./assets/normalmap.png"
      ></img>

      <img id="stone" src="./assets/stone.png" alt="">

    

      </a-assets>

        <a-entity id="rig" movement-controls position="0 0 0" kinematic-body foo>
          <!-- Caméra attachée au rig -->
          <a-entity camera look-controls wasd-controls="fly: true; acceleration: 150;" position="0 1.6 0"></a-entity>

          <!-- Contrôleurs VR -->
          <a-entity oculus-touch-controls="hand: left"></a-entity>
          <a-entity oculus-touch-controls="hand: right"></a-entity>

            <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="-0.5 1.5 -0.5"
        ></a-entity>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>


        <a-plane
          position="0 0 0"
          width="800"
          height="800"
          repeat="300 300"
          rotation="-90 0 0"
          roughness="1"
          static-body
          material="src: #road"
        ></a-plane>


        <!-- <a-entity
     
        position="0 0 0"
        rotation="-90 0 0"
        static-body
        shadow
        geometry="primitive: plane; width: 20; height: 20"
      ></a-entity> -->

        <a-entity
          gltf-model="#wall"
          position="0 -1 15"
          scale="12 12 12"
        >
         
        </a-entity>

            <a-entity
          gltf-model="#palm"
          position="0 0 0"
          shadow="cast: false; receive: true;"
        ></a-entity>


        <a-entity 
        gltf-model="#bolt"
        position="0 15 -425"
        scale="45 45 45"
        shadow="cast: false; receive: true;"
      ></a-entity>

       
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>

      <a-light type="point" color="#fff000" intensity="1.5" position="0 30 30"></a-light>

        <a-sky src="#stars"></a-sky>
      </a-entity>
    </a-scene>

  </body>
</html>
