<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #038275;density: 0.25">
      <a-assets>
        <a-asset-item
          id="FantasyHouse"
          src="./assets/FantasyHouse.glb"
        ></a-asset-item>
        <a-asset-item id="palm" src="./assets/PalmTree.glb"></a-asset-item>
        <a-asset-item id="grave" src="./assets/Gravestone.glb"></a-asset-item>
        <a-asset-item id="cemetary" src="./assets/Cemetary.glb"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/Lamp.glb"></a-asset-item>
        <a-asset-item id="bench" src="./assets/Bench.glb"></a-asset-item>
        <a-asset-item id="fontain" src="./assets/Fount.glb"></a-asset-item>
      </a-assets>

  <a-sound src="src: url(./assets/music.mp3)" volume="1" loop="true" autoplay="true" position="0 2 5"></a-sound>
        <a-entity id="rig" movement-controls position="0 0 0">
          <!-- Caméra attachée au rig -->
          <a-entity camera look-controls position="0 1.6 0"></a-entity>

          <!-- Contrôleurs VR -->
          <a-entity oculus-touch-controls="hand: left"></a-entity>
          <a-entity oculus-touch-controls="hand: right"></a-entity>

            <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="-0.5 1.5 -0.5"
        ></a-entity>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>
        </a-entity>


      

      <a-entity position="0 0.8 -4" rotation="0 30 0">
        <a-entity
          gltf-model="#palm"
          position="-2 0 0"
          scale="0.1 0.1 0.1"
        ></a-entity>

        <a-entity
          gltf-model="#palm"
          position="-2 0 1.5"
          scale="0.1 0.1 0.1"
        ></a-entity>

        <a-entity
          gltf-model="#palm"
          position="1.5 0 -1"
          scale="0.1 0.1 0.1"
        ></a-entity>

        <a-entity
          gltf-model="#palm"
          position="2.5 0 1"
          scale="0.1 0.1 0.1"
        ></a-entity>

        <a-entity
          gltf-model="#bench"
          position="1.5 0.3 0"
          rotation="0 30 0"
        ></a-entity>

        <a-entity
          gltf-model="#bench"
          position="0 0.3 -0.5"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#bench"
          position="-1.5 0.3 0"
          rotation="0 120 0"
        ></a-entity>

        <a-entity gltf-model="#fontain" position="0 0.4 2">
          <a-entity
            light="type: point; color: #fff000; intensity: 2.5"
            position="0 0 0"
          >
          </a-entity
        ></a-entity>

        <a-entity gltf-model="#lamp" position="1.5 0.3 2.2" scale="1 1 1">
          <a-entity
            geometry="primitive: cone;"
            material="color: #04524A; emissive: #ffffff; emissiveIntensity: 3;"
            radius-top="0.1"
            radius-bottom="0.1"
            position="0 0.1 0"
            scale="0.18 0.23 0.18"
            class="clickable"
            event-set__click="_event: click; material.emissive: #000000"
          ></a-entity>
        </a-entity>

        <a-entity gltf-model="#lamp" position="-1.3 0.3 2" scale="1 1 1">
          <a-entity
            geometry="primitive: cone;"
            material="color: #04524A; emissive: #ffffff; emissiveIntensity: 3; shader: standard"
            position="0 0.1 0"
            scale="0.18 0.23 0.18"
            class="clickable"
            event-set__click="_event: click; material.emissive: #000000"
          ></a-entity>
        </a-entity>

        <a-entity gltf-model="#lamp" position="0 0.3 3.2" scale="1 1 1">
          <a-entity
            geometry="primitive: cone;"
            material="color: #04524A; emissive: #ffffff; emissiveIntensity: 3; shader: standard"
            position="0 0.1 0"
            scale="0.18 0.23 0.18"
            class="clickable"
            event-set__click="_event: click; material.emissive: #000000"
          ></a-entity>
        </a-entity>

        <a-plane
          position="0 0 0"
          width="70"
          height="70"
          depth="50"
          rotation="-90 0 0"
          color="#000000"
          roughness="1"
        ></a-plane>

        <a-entity
          light="type: directional; color: #00D2BC; intensity: 5"
          position="0 0 0"
        >
        </a-entity>

        <a-sky></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
