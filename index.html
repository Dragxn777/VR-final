    // Vérifie si on a gagné ou perdu
    function checkWinCondition() {
      console.log("Fin du jeu"); // Debug

      let scene = document.querySelector("a-entity[camera]") || document.querySelector("a-scene");

      // Supprime d'abord tout ancien message
      let oldMessage = document.querySelector("#end-message");
      if (oldMessage) {
        oldMessage.parentNode.removeChild(oldMessage);
      }

      let message = document.createElement("a-entity");
      message.setAttribute("id", "end-message");
      message.setAttribute("position", "0 2 -3");

      if (villagerCounter >= 12 && globalCounter >= 8) {
        console.log("✅ Victoire !");

        // Message de victoire

          let glow = evt.target.querySelector(".glow");
          if (glow) {
            glow.setAttribute("visible", false);
          }

          // Incrémente le compteur des Titans
          globalCounter++;
          counterElement.setAttribute("value", "Titans abattus : " + globalCounter + " / 8");

          // Vérifie si les objectifs sont atteints
          checkWinCondition();
        });
      },
    });



    // Composant pour les villageois
    AFRAME.registerComponent("villager-listener", {
      init: function () {
        // Sélectionne l'élément du compteur des villageois
        let villagerCounterElement = document.querySelector("#villager-counter");

        // Gère l'événement de clic
        this.el.addEventListener("click", function (evt) {
          // Animation du villageois
          evt.target.setAttribute("animation__001", {
            property: "rotation",
            to: { x: 0, y: 0, z: 0 },
          });

          // Cache la sphère "glow"
          let glow = evt.target.querySelector(".glow");
          if (glow) {
            glow.setAttribute("visible", false);
          }

          // Incrémente le compteur des villageois
          villagerCounter++;
          villagerCounterElement.setAttribute(
            "value",
            "Villageois secourus : " + villagerCounter + " / 12"
          );

          // Vérifie si les objectifs sont atteints
          checkWinCondition();
        });
      },
    });


    // Démarre le chronomètre au chargement de la scène
    document.addEventListener("DOMContentLoaded", () => {
      startTimer();
    });

  </script>
